<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/css/blogcss/mdb.min.css" />
    <link rel="stylesheet" href="../static/css/sidebar.css">
    <style>
    body.dark-mode{
    background-color: black;
    }
        .navbar-nav .nav-link {
  color: black;
}
.navbar-nav .nav-link.active {
  color:black;
}


.navbar-nav .nav-link:hover {
  color: grey;
}
    </style>
</head>
<body >

{% include "navigationloggedin.html" %}
{% include "sidebar.html" %}


  <main class="my-5">
    <div class="container">

      <!--Section: Content-->
      <section class="text-center">
        <h4 class="mb-5"><strong>Search Results for "{{ titleofblog }}"</strong></h4>

        <div class="row">


           {% for result in results %}
          <div class="col-lg-3 col-md-6 mb-4">
            <div class="card">
              <div class="bg-image hover-overlay" data-mdb-ripple-init data-mdb-ripple-color="light">
                <img src="../{{result.blog_image}}" class="img-fluid" />
                <a href="#!">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </a>
              </div>


              <div class="card-body">
                <h5 class="card-title">{{ result.title }}</h5>
                <p class="card-text">
                  {{ result.subtitle }}
                </p>
                <a href="{{ url_for('Specficblog', id=result.id) }}" class="btn btn-primary" data-mdb-ripple-init>Read</a>
              </div>
            </div>
            {% endfor %}

          </div>
          </div>

      </section>
      <!--Section: Content-->



    <hr class="m-0" />
      <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</script>
<script src="../static/js/allblog.js"></script>
    <script src="../static/js/darkmode.js"></script>
    <script type="text/javascript" src="../static/js/mdb.umd.min.js"></script>
</body>
</html>
