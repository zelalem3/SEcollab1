<!DOCTYPE html>
<html>
<head>
  <title>Signup Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../static/css/signup.css">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/sidebar.css">
</head>
<body>


{% include "navigationloggedout.html" %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info flash-message-container shadow-lg rounded" role="alert">
        <ul class="list-unstyled flash-message-list">
          {% for message in messages %}
            <li class="flash-message-item">{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  {% endwith %}
    <div id="usernameinvalid">
        <p id="usernametext"></p>
    </div>
  <div class="container">
    <div class="form-container">
      <h2>Sign Up</h2>
      <form action="/signup" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="first_name" required>
        </div>

        <div class="form-group">
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="last_name" required>
        </div>
         <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name="phone_number" required>
        </div>
        <div class="form-group">
          <label for="img">Select Image:</label>
          <input type="file" name="image" id="img">
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="text" id="age" name="age" required>
        </div>
        <div class="form-group">
          <label for="country">Country:</label>
          <input type="text" id="country" name="country" required>
        </div>
        <div class="form-group">
          <label for="City">City:</label>
          <input type="text" id="City" name="City" required>
        </div>
        <div class="form-group">
          <label for="twitter">Twitter:</label>
          <input type="text" id="twitter" name="twitter" required>
        </div>
        <div class="form-group">
          <label for="github">GitHub:</label>
          <input type="text" id="github" name="github" required>
        </div>
        <div class="form-group">
          <label for="skills">Skills:</label>
          <input type="text" id="skills" name="skills" required>
        </div>

        <div class="form-group">
          <label for="previous">Previous Projects You Worked On:</label>
          <input type="text" id="previous" name="previous" placeholder="Optional" >
        </div>
        <div class="form-group">
          <label for="about_me">About Me</label>
          <textarea name="about_me" id="about_me" style="width: 100%;height: 90px;"></textarea>
        </div>
  <select id="employment-status" name="employment-status" required class="form-group selectedevent" style="display: block; margin-bottom: 10px; padding: 5px; width: 100%; border: 1px solid #ccc; border-radius: 5px;">
  <option value="" disabled selected style="color: #999;">Select Employment Status</option>
  <option value="employed" style="color: #333;">Employed</option>
  <option value="unemployed" style="color: #333;">Unemployed</option>
</select>

<select id="education-level" name="education-level" required class="form-group selectedevent" style="display: block; margin-bottom: 10px; padding: 5px; width: 100%; border: 1px solid #ccc; border-radius: 5px;">
  <option value="" disabled selected style="color: #999;">Select Education Level</option>
  <option value="degree" style="color: #333;">Bachelor's Degree</option>
  <option value="masters" style="color: #333;">Master's Degree</option>
  <option value="phd" style="color: #333;">Doctorate (PhD)</option>
  <option value="associate" style="color: #333;">Associate's Degree</option>
  <option value="highschool" style="color: #333;">High School Diploma</option>
</select>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="form-group">
          <button type="submit">Sign Up</button>
        </div>
        <div class="form-group login-link">
          Already have an account? <a href="login.html">Login</a>
        </div>
      </form>
    </div>
  </div>

<script src="../static/js/signup.js"></script>

 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/3259a3ed9a.js" crossorigin="anonymous"></script>
  <script src="../static/js/darkmode.js"></script>
</body>
</html>
