<!DOCTYPE html>
<html>
<head>
  <title>Add project for collaboration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="../static/images/newohana.PNG" type="image/png">
  <link rel="stylesheet" href="../static/css/login.css" >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/sidebar.css">
  <link rel="stylesheet" href="../static/css/addcollabration.css">
</head>
<body>

  {% include "navigationloggedin.html" %}
  {% include "sidebar.html" %}

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info flash-message-container shadow-lg rounded" role="alert">
        <ul class="list-unstyled flash-message-list">
          {% for message in messages %}
            <li class="flash-message-item">{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  {% endwith %}

  <div class="container my-5">
    <form action="{{ url_for('addcollab') }}" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Project Name</label>
        <input type="text" name="name" class="form-control" id="name">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" name="description" class="form-control" id="description" rows="5" required></textarea>
      </div>

      <div class="form-group">
        <label for="requirment">Requirement</label>
        <textarea type="text" name="requirment" class="form-control" id="requirment" rows="5" required></textarea>
      </div>

      <div class="form-group">
        <label for="lookingfor">Looking for</label>
        <textarea type="text" name="lookingfor" class="form-control" id="lookingfor" rows="5" required></textarea>
      </div>

      <div class="form-group">
        <label for="eventDate" class="form-label">Due Date</label>
        <input class="form-control" name="Date" id="eventDate" type="date">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/3259a3ed9a.js" crossorigin="anonymous"></script>
  <script src="../static/js/darkmode.js"></script>
</body>
</html>
