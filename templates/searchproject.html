<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/css/sidebar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/collabration.css">
    <style>


    </style>
</head>

<body>
{% include "navigationloggedin.html" %}
{% include "sidebar.html" %}
<div style="margin-top: 4%;margin-left: 10%;">

            <input class="form-control me-2" type="search" placeholder="Search" id="text" aria-label="Search" style="width:40%;display:inline-block;">
            <button style="margin: 10px;" class="btn btn-outline-success"  id="search" type="submit">Search</button>

        </div>
        <div class="parent">

            {% if results %}


            {% for project in  results %}
            <div class="child">
                <p>{{ project.name }}</p>
                <p>{{ project.description }}</p>
                <p>Due Date: {{ project.due_date }}</p>
                <a href="{{ url_for('specficcollabration', id=project.id) }}" type="button"><button class="details-button">View Details</button></a>

            </div>
{% endfor %}
                 </div>
            {% else %}
            <h3>There are no projects available right now </h3>
            {% endif %}
        </div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/3259a3ed9a.js" crossorigin="anonymous"></script>
  <script src="../static/js/darkmode.js"></script>
 <script src="../static/js/collabration.js"></script>
</body>

</html>
