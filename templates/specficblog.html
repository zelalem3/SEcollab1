<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Blog</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="../static/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/sidebar.css">
  <!-- Your custom styles (optional) -->
  <link href="../static/css/style.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
     .like-button {
            background: none;
            border: none;
            color: grey;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
        }
        .like-button .fa-thumbs-up {
            margin-right: 5px;
            transition: transform 0.2s ease-in-out;
        }
        .like-button.liked .fa-thumbs-up {
            color: #007bff;
            transform: scale(1.2);
        }
        .navbar-nav .nav-link {
  color: white;
}
.navbar-nav .nav-link.active {
  color: white;
}


.navbar-nav .nav-link:hover {
  color: grey;
}

body.dark-mode .mt-,
body.dark-mode {
  background-color: #333333;
  color: white;
}
body.dark-mode .card-body
{
background-color:#333333;
color:white;
body{
background-color:grey lighten-3;
}
body.dark-mode .post-meta
{
color:white;
}
    </style>
</head>

<body >

{% include "navigationloggedin.html" %}
{% include "sidebar.html" %}

  <main class="mt- pt-0" >
    <div class="container">

      <!--Section: Post-->
      <section class="mt-6">
 <h1 style="margin-left: 30%;">{{ blog.title }}</h1>
        <!--Grid row-->
        <div class="row">

          <!--Grid column-->
          <div class="col-md-12 mb-4">

            <!--Featured Image-->
            <div class="card mb-12 wow fadeIn">

              <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(144).jpg"  class="img-fluid" alt="">

            </div>
            <!--/.Featured Image-->

            <!--Card-->
            <div class="card mb-4 wow fadeIn">

              <!--Card content-->
              <div class="card-body">



                <p>{{ blog.content }}</p>

<button style="display: block;margin-bottom: 20px;background: none;
            border: none;" id="like" class="like-button" blog-id="{{ blog.id }}" blog-like="{{ blog.like }}">
                    <i id="icon" class="fa-regular fa-thumbs-up"></i>

                    <span style="" liked="{{ liked }}" id="numlike" class="like-count"></span>
                </button>
                  <p class="post-meta">Posted by {{ blog.author.fname  }} {{ blog.author.lname }}</p>
          <p class="post-meta">On {{ blog.date }}</p>

              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="../static/js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="../static/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="../static/js/mdb.min.js"></script>
  <!-- Initializations -->
  <script type="text/javascript">
    // Animations initialization
    new WOW().init();

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://kit.fontawesome.com/3259a3ed9a.js" crossorigin="anonymous"></script>
<script src="../static/js/specficblog.js"></script>
<script src="../static/js/darkmode.js"></script>
</body>

</html>
