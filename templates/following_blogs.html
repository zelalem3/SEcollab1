 </li>

{% include "sidebar.html" %}
  <main class="my-5">
    <div class="container">
        <div class="container" style="margin-top: 4%;">
    <div class="row mb-4">
      <div class="col-12 col-md-8 offset-md-2 d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" id="text" aria-label="Search">
        <button class="btn btn-outline-success" id="search" type="submit">Search</button>
      </div>
    </div>
      <!--Section: Content-->
      <section class="text-center">
        <h4 class="mb-5"><strong>Latest posts</strong></h4>

        <div class="row">
            {% for blog in blogs %}
          <div class="col-lg-4 col-md-12 mb-4">
            <div class="card">
              <div class="bg-image hover-overlay" data-mdb-ripple-init data-mdb-ripple-color="light">
                <img src="../{{ blog.blog_image}}" class="img-fluid" />
                <a href="#!">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </a>
              </div>
              <div class="card-body">
                <h5 class="card-title">{{ blog.title }}</h5>
                <p class="card-text">
                  {{ blog.subtitle }}
                </p>
                <a href="{{ url_for('Specficblog', id=blog.id) }}" class="btn btn-primary" data-mdb-ripple-init>Read</a>
              </div>
            </div>

          </div>

{% endfor %}
      </section>
      <!--Section: Content-->

      <!-- Pagination -->
      <nav class="my-4" aria-label="...">
        <ul class="pagination pagination-circle justify-content-center">
          <li class="page-item">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item active" aria-current="page">
            <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
          </li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </main>
